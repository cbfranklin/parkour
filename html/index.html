<!doctype html>
<html>

<head>
    <title>Google Search Service</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <div class="container search-container">
        <h1>Search Google</h1>
        <div class="form-group">
            <input id="search" type="text" class="form-control">
            <br>
            <input id="submit" type="submit" class="btn btn-primary btn-block">
        </div>
    </div>
    <div class="container results-container">
    </div>
    <div id="templates">
        <script type="text/template" class="results">
            <h2>Results for: <em>{{query}}</em></h2>
            <ul class="list-group">
                {{#results}}
                <li class="list-group-item"><a href="{{href}}" target="_blank">{{title}}</a></li>
                {{/results}}
            </ul>
        </script>
         <script type="text/template" class="error">
            <h2>Error</h2>
            <p>The Google Search Service has encountered an error:</p>
            <small>{{error}}</small>
        </script>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
